<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Documento</th>
            <th>Fecha</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.document}}</td>
            <td>{{user.date}}</td>
        </tr>
    </ng-template>
</p-table>
